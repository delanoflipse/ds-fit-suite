services:
  target:
    build: ./target-svc
    ports:
      - "8080:8080"

  proxy:
    image: "${PROXY_IMAGE:-fit-proxy:latest}"
    ports:
      - "8081:8080"
      - "8050:8050"
      # - "6060:6060"
    environment:
      - OTEL_SDK_ENABLED=false
      - PROXY_HOST=0.0.0.0:8080
      - PROXY_TARGET=http://target:8080
      - SERVICE_NAME=target
      # - CONTROLLER_HOST=controller:8080
      - CONTROLLER_HOST=controller:5000
      - CONTROL_PORT=8050
      # - USE_PPROF=true
      - USE_OTEL=false

  controller:
    image: "${CONTROLLER_IMAGE:-fit-controller:latest}"
    ports:
      - "5050:5000"
    environment:
      - PROXY_LIST=proxy:8050
      - OTEL_SDK_ENABLED=false
      - LOG_LEVEL=debug
